<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // [12,5,6,47,8,7,97,21,48,79,24,87]
        function selSort(numbers) {
            for (let i = 0; i < numbers.length; i++) {
                let min = numbers[i]
                let minIndex = i
                for (let j = i + 1; j < numbers.length; j++) {
                    if (min > numbers[j]) {
                        minIndex = numbers.indexOf(numbers[j])
                        min = numbers[j]
                    }
                }
                let temp = numbers[i]
                numbers[i] = numbers[minIndex]
                numbers[minIndex] = temp
            }
            return numbers
        }

        console.log(selSort([12, 5, 6, 47, 8, 7, 97, 21, 48, 79, 24, 87]))
    </script>
</body>

</html>
