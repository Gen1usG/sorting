<body>
    <script>
        // [12,5,6,47,8,7,97,21,48,79,24,87]
        function bubSort(numbers) {
            for (let i = 0; i < numbers.length; i++) {
                for (let j = i; j < numbers.length; j++) {
                    if (numbers[i] > numbers[j]) {
                        let temp = numbers[i]
                        numbers[i] = numbers[j]
                        numbers[j] = temp
                    }
                }
            }
            return numbers
        }

        console.log(bubSort([12, 5, 6, 47, 8, 7, 97, 21, 48, 79, 24, 87]))
    </script>
</body>

</html>
